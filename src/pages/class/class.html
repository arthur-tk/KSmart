<ion-header>

  <img style="width:100%" src="../../assets/imgs/classpage.png" alt="error" />

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let value of TimeLearn; let i = index;">
    <ion-card-header class="bg-Classbanner">
      <b>
        <ion-label>{{days[i]}}</ion-label>
      </b>
    </ion-card-header>
    <ion-card-content style="background-color:#eef6f7;">
      <ion-label>{{codename[i]}}</ion-label>
      <b>
        <ion-label>{{Nameshrt[i]}}</ion-label>
      </b>
      <ion-label>S.{{section[i]}}</ion-label>
      <ion-label>{{TimeLearn[i]}} น. - {{TimeOut[i]}} น.</ion-label>
      <ion-label>{{build_no[i]}}-{{room_no[i]}}</ion-label>
    </ion-card-content>
  </ion-card><br />
