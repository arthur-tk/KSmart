<ion-header>

  <ion-navbar>
    <ion-title>About</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <div text-center>
  <img src="../../assets/imgs/logo.png" alt="" width="150" height="150"><br>
  <h2>เกี่ยวกับมหาวิทยาลัย</h2>
   
  </div>
  <ion-item (click)="onHiskClick()">
    <ion-label >
      ประวัติ มจพ.
    </ion-label>
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>
  <ion-item (click)="onLogoClick()">
    <ion-label >
      ตราประจำมหาวิทยาลัย
    </ion-label>
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>
  <ion-item (click)="onColorClick()">
    <ion-label >
      สีประจำมหาวิทยาลัย
    </ion-label>
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>
  <ion-item (click)="onFlowClick()">
    <ion-label >
      ต้นไม้ประจำมหาวิทยาลัย
    </ion-label>
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>
  <ion-item (click)="onTextClick()">
    <ion-label >
      ปณิธาน/วิสัยทัศน์
    </ion-label>
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>

  
  
</ion-content>
