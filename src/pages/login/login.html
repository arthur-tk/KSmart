<ion-header>
  <img  style="width:400px ; height:100px ;" src="../../assets/imgs/loginpage.png" alt="error" />
</ion-header>


<ion-content padding ><br>
  <ion-card>
  <img style="width:300px ; height:200px ;" src="../../assets/imgs/Ksmart2.png" alt="error"/>
  <form  #loginForm="ngForm" (ngSubmit)="doLogin()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Username" name="username" id="loginField" type="text" required
              [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required
              [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-card>
  
</ion-content>
