<ion-header>
    <img style="width:400px ; height:100px ;" src="../../assets/imgs/loginpage.png" alt="error" />
</ion-header>


<ion-content padding>
    <img style="width:400px ; height:300px ;" src="../../assets/imgs/Ksmart2.png" alt="error" />
  <ion-list >
    <ion-item>
      <ion-input placeholder="Username" (ionChange)="onChangeInputUser($event)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" (ionChange)="onChangeInputPass($event)"></ion-input>
      </ion-item>
  </ion-list>
<button ion-button full (click)="doLogin()" style="border-radius: 12px;">Login</button>
</ion-content>
