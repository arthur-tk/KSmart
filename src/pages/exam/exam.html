<ion-header>


  <img style="width:100% ; " src="../../assets/imgs/exampage.png" alt="error" />

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let showexam of showexam">
    <ion-card-header class="bg-Examban">
      <span style="padding-left : 190px"><b>{{showexam.ExamData.Date}}</b></span>
    </ion-card-header>
    <ion-card-content>



      <ion-label>{{showexam.ExamData.SbjID}}</ion-label>
      <b>
        <ion-label>{{showexam.ExamData.SbjEName}}</ion-label>
      </b>
      <ion-label>S.{{showexam.ExamData.Section}}</ion-label>
      <ion-label>{{showexam.ExamData.Time}} น.</ion-label>
      <ion-label>{{showexam.ExamData.Room}}</ion-label>


    </ion-card-content>

  </ion-card>
